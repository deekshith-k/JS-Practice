function isPalindromes(str){
    let parts = str.split(" ");
    let results = [];
    for(let part of parts){
        let reversedPart = part.split("").reverse().join('');
        if(part == reversedPart){
            results.push("Palindrome");
        } else {
            results.push("Not a Palindrome");
        }
    }
    return results;
