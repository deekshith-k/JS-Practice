<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice with Functionality</title>
</head>
<body>
    <h4>JS Practice</h4>
</body>

<script>
    
// Functions

function addingNumbers(num1, num2){
    console.log(num1 + num2);
}

addingNumbers(10, null); // 10, because null is treated as 0 in addition
addingNumbers(10, undefined); // NaN, because undefined is not a number
addingNumbers(10, "20"); // "1020", because "20" is a string and concatenation occurs
addingNumbers(10, "20" + 30); // "102030", because "20" + 30 is evaluated as "2030" and then concatenated with 10

const number = addingNumbers(10, 20); // undefined, because the function does not return a value
console.log(number); // undefined, because the function does not return a value

function subbractingNumbers(num1, num2){
    let sum = num1 -num2;
    return sum;
}

subtractingNumbers(10, 5); // 5, because 10 - 5 = 5
console.log(subbractingNumbers(10, 5)); // 5, because the function returns the result of the subtraction
</script>
</html>
